<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
  <title>SwimYears</title>
  <meta name="description"
        content="Graph of swim data"/>
</h:head>
<h:body>
  <f:view transient="true">
    <h:form id="iForm">
      <p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>

      <p:panelGrid columns="1" style="margin: auto; width: 80%">
        <p:dataTable var="workout"
                     value="#{workoutDayBean.workouts}"
                     style="margin-left: 5%; margin-right: 2%"
                     size="small"
                     stripedRows="true">

          <f:facet name="header">
            Swimming Data for #{workoutDayBean.date}
          </f:facet>

          <p:column headerText="Type">
            <h:outputText value="#{workout.workoutActivityType}"/>
          </p:column>

          <p:column headerText="Total Duration">
            <h:outputText value="#{workout.duration}">
              <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
            </h:outputText>
          </p:column>

          <p:column headerText="Total Distance">
            <h:outputText value="#{workout.totalDistance}">
              <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
            </h:outputText>
          </p:column>

          <p:column headerText="Total Calories">
            <h:outputText value="#{workout.totalEnergyBurned}">
              <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
            </h:outputText>
          </p:column>

        </p:dataTable>

        <p:chart type="line"
                 model="#{workoutDayBean.dayGraph}"
                 style="width:100%;height:600px;border: 20px">

        </p:chart>

      </p:panelGrid>
    </h:form>
  </f:view>
</h:body>
</html>
