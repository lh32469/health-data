<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="template.xhtml">

  <ui:define name="center">

    <p:panelGrid columns="1" style="margin: auto; width: 100%">

      <p:breadCrumb style="font: xx-small">
        <p:menuitem value="Home" outcome="workouts.xhtml"/>
        <p:menuitem value="#{workoutYearBean.year}" outcome="year.xhtml"/>
        <p:menuitem value="#{workoutMonthBean.month}" outcome="month.xhtml"/>
        <p:menuitem value="#{workoutDayBean.date}" outcome="day.xhtml"/>
      </p:breadCrumb>

      <p:dataTable var="workout"
                   value="#{workoutDayBean.workouts}"
                   size="small"
                   stripedRows="true">

        <f:facet name="header">
          #{workoutBean.workout} Data for #{workoutDayBean.date}
        </f:facet>

        <p:column headerText="Total Duration">
          <h:outputText value="#{workout.durationF}"/>
        </p:column>

        <p:column headerText="Total Distance">
          <h:outputText value="#{workout.totalDistance}">
            <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
          </h:outputText>
        </p:column>

        <p:column headerText="Total Calories">
          <h:outputText value="#{workout.totalEnergyBurned}">
            <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
          </h:outputText>
        </p:column>

      </p:dataTable>

      <p:chart type="line"
               model="#{workoutDayBean.segmentGraph}"
               style="width:100%;height:600px;border: 20px">

      </p:chart>

      <p:chart type="line"
               model="#{workoutDayBean.heartRateGraph}"
               style="width:100%;height:600px;border: 20px">

      </p:chart>

    </p:panelGrid>
  </ui:define>
</ui:composition>

</html>
