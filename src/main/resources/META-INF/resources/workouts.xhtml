<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:composition template="#{workoutBean.template}">

  <ui:define name="center">

    <p:panelGrid columns="1" style="margin: auto; width: 100%">

      <p:dataTable var="year"
                   value="#{workoutBean.years}"
                   selectionMode="single"
                   selection="#{workoutBean.selectedYear}"
                   rowKey="#{year.year}"
                   stripedRows="true">

        <f:facet name="header">
          #{workoutBean.workout} Distance per Year by Month
        </f:facet>

        <p:ajax event="rowSelect"
                listener="#{workoutBean.onRowSelect}"
                update=":iForm:growl"/>

        <p:column headerText="Year">
          <h:outputText value="#{year.year}"/>
        </p:column>

        <p:columns value="#{workoutBean.monthHeaders}"
                   var="monthName"
                   columnIndexVar="idx">
          <f:facet name="header">
            #{monthName}
          </f:facet>
          <h:outputText value="#{year.get(idx + 1).distance}">
            <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
          </h:outputText>
        </p:columns>

        <p:column headerText="Total">
          <h:outputText value="#{year.distance}">
            <f:convertNumber type="number" minFractionDigits="2" pattern="#0.00"/>
          </h:outputText>
        </p:column>

      </p:dataTable>

      <p:chart type="line"
               model="#{workoutBean.yearsGraph}"
               style="width:100%;height:700px;border: 20px">
        <p:ajax event="itemSelect"
                listener="#{workoutBean.itemSelect}"
                update="growl"/>
      </p:chart>

    </p:panelGrid>
  </ui:define>
</ui:composition>

</html>
