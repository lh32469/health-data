
server:
  port: 5000
  http2:
    enabled: true
  tomcat:
    redirect-context-root: false

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: ${PROJECT}-${BRANCH}
  boot:
    admin:
      client:
        url: http://svc.sba-k8s:8099
        auto-deregistration: true
        instance:
#          management-base-url: https://${BRANCH}.${PROJECT}.lth.guru
          service-url: https://${BRANCH}.${PROJECT}.lth.guru
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  jackson:
    default-property-inclusion:

joinfaces:
  primefaces:
  #theme: twitter
  jsf:
    state-saving-method: client
    serialize-server-state: true

ravendb:
  url: http://raven-all.raven:8080

logging:
    level:
      root: INFO
      org.apache.http: INFO
      net.ravendb.client: WARN
      org:
        gpc4j:
          pf:
            jsf:
              beans:
                EditBean: DEBUG
    pattern:
      dateformat: MM-dd HH:mm:ss.SSS,America/Los_Angeles
      console: "${CONSOLE_LOG_PATTERN:-%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(---){faint} %clr(%-25.35logger{1}.%M){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}"
