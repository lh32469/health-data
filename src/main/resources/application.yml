server:
  port: 8085
  http2:
    enabled: true
  tomcat:
    redirect-context-root: false

management:
  server:
    port: 8090
  health:
    probes:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: healh-data-${BRANCH:dev}
  boot:
    admin:
      client:
        username: client
        password: 714df93cf5c9
        url: https://sba.k8s.gpc4j.org
        auto-deregistration: true
        instance:
          prefer-ip: true
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  jackson:
    serialization:
      INDENT_OUTPUT: true
    default-property-inclusion:
  session:
    timeout: 180

joinfaces:
  primefaces:
  #theme: twitter
  jsf:
    state-saving-method: client
    serialize-server-state: true

ravendb:
  url: http://raven.raven:8080

logging:
  level:
    root: INFO
    org.apache.http: INFO
    net.ravendb.client: WARN
    org:
      gpc4j:
        pf:
          jsf:
            beans:
              EditBean: DEBUG
  pattern:
    dateformat: MM-dd HH:mm:ss.SSS,America/Los_Angeles
    console: "${CONSOLE_LOG_PATTERN:-%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(---){faint} %clr(%-25.35logger{1}.%M){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}"
